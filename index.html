<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 15vh;
            text-align: center;
        }
        .right-top {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
        }
        button {
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 4px;
            outline: none;
        }

        button:hover {
            background-color: lightgray;
        }
    </style>
    <title>Bitkid-114514的博客</title>
</head>
<body>
    <h1>欢迎来到Bitkid-114514</h1>
    <!-- 右上角登录/注册按钮 -->
    <div class="right-top">
        <div style="display: flex; gap: 10px;">
            <!-- 登录按钮 -->
            <button onclick="window.location.href='login.html'">登录</button>
            <!-- 注册按钮，点击后跳转至signup.html -->
            <button>注册</button>
        </div>
    </div>
    <!-- 中心容器和按钮 -->
    <div class="center-container">
        <button>题目</button>
        <button>训练</button>
        <button>比赛</button>
        <button>评测</button>
        <button>讨论</button>
        <button>成员</button>
        <button>公告</button>
    </div>
</body>
</html>
