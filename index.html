<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #question-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: black;
            text-decoration: none;
            font-size: inherit;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>带有问题链接样式的HTML模板</title>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    <!-- 问题按钮模拟为文本 -->
    <button id="question-button">提问</button>

    <!-- 这里可以添加点击按钮后的JavaScript逻辑（例如打开新窗口、显示隐藏内容等） -->
    <script>
        document.getElementById('question-button').addEventListener('click', function() {
            alert('您已点击了问题按钮！');
            // 在这里添加您的处理逻辑
        });
    </script>
</body>
</html>
